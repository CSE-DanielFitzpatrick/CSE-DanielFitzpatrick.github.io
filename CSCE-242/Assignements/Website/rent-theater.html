    <section class="rent-theater">
        <h2>Host Your Own Private Screening</h2>
        <p>Fill out the form below to rent a theater for your special event or party. We offer customizable packages to suit your needs.</p>

        <form action="#" method="POST" class="theater-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="100" placeholder="Enter number of guests" required>

            <label for="requests">Special Requests:</label>
            <textarea id="requests" name="requests" rows="4" placeholder="Any special requests?"></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </section>
