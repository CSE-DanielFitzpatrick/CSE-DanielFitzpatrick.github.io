<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ice Cream Shop</h1>
        <div class="ice-cream-grid" id="iceCreamGrid"></div>
    </div>

    <!-- Modal for ice cream details -->
    <div id="iceCreamModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="iceCreamImage" src="" alt="Ice Cream">
            <div id="iceCreamDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
